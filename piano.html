<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano</title>
        <link rel="stylesheet" href="css/piano.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Piano Playground</h1>
            </header>
            <div class="piano">
                <ul class="keys">
                    <!-- First 3 Keys -->
                    <li class="white"><span>1</span></li>
                    <li class="black"><span></span></li>
                    <li class="white"><span></span></li>
                    <!-- 12 key cycle starts here -->
                    <li class="white"><span></span></li>
                    <li class="black"><span>w</span></li>
                    <li class="white"><span></span></li>
                    <li class="black"><span></span></li>
                    <li class="white"><span>4</span></li>
                    <li class="white"><span></span></li>
                    <li class="black"><span></span></li>
                    <li class="white"><span>2</span></li>
                    <li class="black"><span></span></li>
                    <li class="white"><span></span></li>
                    <li class="black"><span>6</span></li>
                    <li class="white"><span></span></li>
                    
                    <!-- Final White Key -->
                    <li class="white"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
